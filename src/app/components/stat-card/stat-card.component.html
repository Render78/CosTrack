<div class="card border-0 shadow-sm h-100 stat-card">
    <div class="card-body d-flex align-items-center">
        <div class="icon-wrapper rounded-circle d-flex align-items-center justify-content-center me-3"
            [style.background-color]="bgColor" [style.color]="iconColor">
            <i [class]="'bi ' + icon" style="font-size: 1.5rem;"></i>
        </div>
        <div>
            <h6 class="text-muted mb-0 small text-uppercase">{{ title }}</h6>
            <h3 class="fw-bold mb-0" style="color: var(--color-dark);">{{ value }}</h3>
        </div>
    </div>
</div>
