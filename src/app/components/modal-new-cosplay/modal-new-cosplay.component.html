<div class="modal fade" id="newCosplayModal" tabindex="-1" aria-labelledby="newCosplayModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <!-- Eliminada la clase dark-modal, ahora usa el fondo blanco por defecto de Bootstrap -->
        <div class="modal-content border-0 shadow-lg rounded-4">

            <!-- Header -->
            <div class="modal-header border-bottom-0 pb-0">
                <!-- Texto oscuro para el título -->
                <h5 class="modal-title fw-bold" id="newCosplayModalLabel" style="color: var(--color-dark);">
                    <i class="bi bi-stars me-2" style="color: var(--color-orchid);"></i>Nuevo Proyecto
                </h5>
                <!-- Botón de cierre estándar (oscuro) -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Body / Formulario -->
            <div class="modal-body pt-4">
                <form>
                    <div class="row g-3">
                        <!-- Nombre -->
                        <div class="col-md-12">
                            <label for="cosplayName" class="form-label text-uppercase fw-bold text-muted small">Nombre
                                del Personaje</label>
                            <input type="text" class="form-control custom-input" id="cosplayName"
                                placeholder="Ej: Frieren">
                        </div>

                        <!-- Franquicia -->
                        <div class="col-md-6">
                            <label for="franchiseSelect"
                                class="form-label text-uppercase fw-bold text-muted small">Franquicia</label>
                            <select class="form-select custom-input" id="franchiseSelect">
                                <option selected>Seleccionar...</option>
                                <option value="1">Anime</option>
                                <option value="2">Videojuego</option>
                                <option value="3">Comic/Manga</option>
                                <option value="4">Película/Serie</option>
                                <option value="5">Original</option>
                            </select>
                        </div>

                        <!-- Tipo -->
                        <div class="col-md-6">
                            <label for="typeSelect" class="form-label text-uppercase fw-bold text-muted small">Tipo de
                                Cosplay</label>
                            <select class="form-select custom-input" id="typeSelect">
                                <option selected>Seleccionar...</option>
                                <option value="1">Completo (Full Armor)</option>
                                <option value="2">Textil / Costura</option>
                                <option value="3">Prop / Accesorio</option>
                                <option value="4">Estilización de Peluca</option>
                            </select>
                        </div>

                        <!-- Fecha Límite -->
                        <div class="col-md-6">
                            <label for="deadlineDate" class="form-label text-uppercase fw-bold text-muted small">Fecha
                                Límite</label>
                            <input type="date" class="form-control custom-input" id="deadlineDate">
                        </div>

                        <!-- Imagen Referencia -->
                        <div class="col-md-6">
                            <label for="refImage" class="form-label text-uppercase fw-bold text-muted small">Imagen de
                                Referencia (URL)</label>
                            <input type="text" class="form-control custom-input" id="refImage"
                                placeholder="https://...">
                        </div>

                        <!-- Descripción -->
                        <div class="col-12">
                            <label for="descriptionText"
                                class="form-label text-uppercase fw-bold text-muted small">Descripción / Notas</label>
                            <textarea class="form-control custom-input" id="descriptionText" rows="4"
                                placeholder="Detalles importantes, materiales necesarios, etc."></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="modal-footer border-top-0 pt-0 pb-4 pe-4">
                <button type="button" class="btn btn-light text-muted border-0 me-2"
                    data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn text-white fw-bold px-4 rounded-3 shadow-sm"
                    style="background-color: var(--color-orchid);">Crear Cosplay</button>
            </div>
        </div>
    </div>
</div>
