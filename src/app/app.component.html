<div class="d-flex wrapper">
  <!-- SIDEBAR -->
  <nav id="sidebar" [class.collapsed]="collapsed()">

    <!-- Header del Sidebar (Logo / Título) -->
    <div class="sidebar-header d-flex align-items-center p-3">
      <div class="logo-icon d-flex justify-content-center align-items-center">
        <i class="bi bi-stars"></i>
      </div>
      <div class="logo-text ms-2" *ngIf="!collapsed()">
        <h5 class="m-0 fw-bold">MyCosplan</h5>
        <small>Cosplay Organizer</small>
      </div>
    </div>

    <!-- Lista de Navegación (HTML Directo) -->
    <ul class="list-unstyled components flex-grow-1">

      <!-- Item 1: Dashboard -->
      <li>
        <a href="#" (click)="selectItem(1); $event.preventDefault()" [class.active]="selectedItemId() === 1"
          class="d-flex align-items-center py-3 px-3 position-relative">
          <i class="bi bi-grid-1x2-fill fs-5"></i>
          <span class="ms-3 label-text" *ngIf="!collapsed()">Dashboard</span>
          <div class="active-indicator" *ngIf="selectedItemId() === 1"></div>
        </a>
      </li>

      <!-- Item 2: Mis Cosplays -->
      <li>
        <a href="#" (click)="selectItem(2); $event.preventDefault()" [class.active]="selectedItemId() === 2"
          class="d-flex align-items-center py-3 px-3 position-relative">
          <i class="bi bi-person-heart fs-5"></i>
          <span class="ms-3 label-text" *ngIf="!collapsed()">Mis Cosplays</span>
          <div class="active-indicator" *ngIf="selectedItemId() === 2"></div>
        </a>
      </li>

      <!-- Item 3: Inventario -->
      <li>
        <a href="#" (click)="selectItem(3); $event.preventDefault()" [class.active]="selectedItemId() === 3"
          class="d-flex align-items-center py-3 px-3 position-relative">
          <i class="bi bi-box-seam-fill fs-5"></i>
          <span class="ms-3 label-text" *ngIf="!collapsed()">Inventario</span>
          <div class="active-indicator" *ngIf="selectedItemId() === 3"></div>
        </a>
      </li>

      <!-- Item 4: Calendario -->
      <li>
        <a href="#" (click)="selectItem(4); $event.preventDefault()" [class.active]="selectedItemId() === 4"
          class="d-flex align-items-center py-3 px-3 position-relative">
          <i class="bi bi-calendar-event fs-5"></i>
          <span class="ms-3 label-text" *ngIf="!collapsed()">Calendario</span>
          <div class="active-indicator" *ngIf="selectedItemId() === 4"></div>
        </a>
      </li>

      <!-- Item 5: Presupuesto -->
      <li>
        <a href="#" (click)="selectItem(5); $event.preventDefault()" [class.active]="selectedItemId() === 5"
          class="d-flex align-items-center py-3 px-3 position-relative">
          <i class="bi bi-piggy-bank fs-5"></i>
          <span class="ms-3 label-text" *ngIf="!collapsed()">Presupuesto</span>
          <div class="active-indicator" *ngIf="selectedItemId() === 5"></div>
        </a>
      </li>

      <!-- Item 6: Inspiración -->
      <li>
        <a href="#" (click)="selectItem(6); $event.preventDefault()" [class.active]="selectedItemId() === 6"
          class="d-flex align-items-center py-3 px-3 position-relative">
          <i class="bi bi-images fs-5"></i>
          <span class="ms-3 label-text" *ngIf="!collapsed()">Inspiración</span>
          <div class="active-indicator" *ngIf="selectedItemId() === 6"></div>
        </a>
      </li>

    </ul>

    <!-- Botón de Colapsar / Footer -->
    <div class="sidebar-footer p-3">
      <button class="btn-toggle w-100 d-flex justify-content-center align-items-center" (click)="toggleSidebar()">
        <i [class]="collapsed() ? 'bi bi-chevron-double-right' : 'bi bi-chevron-double-left'"></i>
        <span class="ms-2" *ngIf="!collapsed()">Contraer</span>
      </button>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL (Simulación para ver el efecto) -->
  <div id="content" class="flex-grow-1 p-4 p-md-5">

    <!-- Navbar superior simple -->
    <nav class="navbar navbar-light bg-light rounded shadow-sm mb-4 px-3">
      <span class="navbar-brand mb-0 h1 text-muted">
        Panel: {{ getActiveLabel() }}
      </span>
      <div class="d-flex align-items-center">
        <div class="circle-avatar me-2">AD</div>
        <span class="text-muted small">Admin</span>
      </div>
    </nav>

    <!-- Tarjetas de ejemplo (Cosplay Dashboard) -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card border-0 shadow-sm h-100 stats-card">
          <div class="card-body">
            <h6 class="text-uppercase text-muted mb-3">Proyectos Activos</h6>
            <h2 class="display-4 fw-bold" style="color: var(--color-purple-main)">3</h2>
            <div class="progress mt-3" style="height: 5px;">
              <div class="progress-bar" role="progressbar"
                style="width: 75%; background-color: var(--color-purple-light)"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card border-0 shadow-sm h-100 p-4" style="background-color: var(--color-bg-light)">
          <h4>Próximo Evento: Comic-Con</h4>
          <p class="text-muted">Faltan 24 días para terminar el cosplay de "Ahri".</p>
          <button class="btn custom-btn mt-2">Ver lista de materiales</button>
        </div>
      </div>
    </div>

  </div>
</div>
